<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic and Stories | Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Styles for the modal */
        .modal-hidden {
            display: none !important; /* Ensures modals are hidden correctly */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    {% assign show_footer_issue = false %}
    <main class="container mx-auto px-6 py-12 flex justify-center items-center min-h-screen">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-sm w-full border border-slate-700">
            <h2 class="text-3xl font-bold text-white text-center mb-2">Forgot Password</h2>
            <p class="text-center text-gray-400 mb-6">Enter your email to receive a reset link.</p>
            <form id="forgotPasswordForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 mb-2 font-bold">Email Address</label>
                    <input type="email" id="email" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white" required>
                </div>
                <div id="message" class="text-center mb-4 h-10"></div>
                <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full">Request Reset Link</button>
                <p class="text-center text-sm mt-6"><a href="/signin.h" class="text-yellow-400 hover:underline">Back to Sign In</a></p>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('https://logicandstories.com/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();
                
                messageDiv.textContent = result.message;
                messageDiv.className = response.ok ? 'text-center text-green-400 mb-4 h-10' : 'text-center text-red-400 mb-4 h-10';
            } catch (error) {
                messageDiv.textContent = 'Could not connect to the server.';
                messageDiv.className = 'text-center text-red-400 mb-4 h-10';
            }
        });
    </script>
    <div id="flag-modal" class="modal modal-hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center opacity-0">
        <div class="modal-content bg-slate-800 rounded-2xl p-8 max-w-md w-full mx-4 relative scale-95">
            <button id="close-flag-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold text-white mb-4">Report Issue</h2>
            <textarea id="flag-reason" class="w-full h-32 bg-slate-700 text-gray-200 p-2 rounded-md mb-4" placeholder="Describe the issue (optional)"></textarea>
            <button id="submit-flag-btn" class="bg-yellow-400 text-slate-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-300 w-full">Submit</button>
        </div>
    </div>
    <script src="/static/js/flagModal.js"></script>
    <script src="/static/js/flagErrorButton.js"></script>
</body>
</html>
