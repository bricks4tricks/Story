<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic and Stories | Forgot Password</title>
    <meta name="description" content="Reset your Logic and Stories password to continue your learning journey." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico?v=2025">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png?v=2025">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon-192x192.png?v=2025">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/favicon-512x512.png?v=2025">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png?v=2025">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/secureDOM.js"></script>
    <script src="/static/js/csrf.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .gradient-text {
            background: linear-gradient(to right, #fde047, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-button {
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.5), 0 0 5px rgba(251, 146, 60, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-pacifico mb-2 gradient-text">Logic & Stories</h1>
            <p class="text-slate-400 text-lg">Reset Your Password</p>
        </div>

        <div class="bg-slate-800 rounded-lg p-8 shadow-xl">
            <div id="emailForm">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-white mb-2">Forgot Password?</h2>
                    <p class="text-slate-400">Enter your email address and we'll send you a link to reset your password.</p>
                </div>

                <form id="forgotPasswordForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                               placeholder="Enter your email address">
                    </div>

                    <button type="submit" id="submitBtn"
                            class="w-full bg-gradient-to-r from-yellow-400 to-orange-400 text-slate-900 font-semibold py-3 px-6 rounded-lg hover:from-yellow-300 hover:to-orange-300 transition-all duration-200 glow-button">
                        Send Reset Link
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="/signin.html" class="text-yellow-400 hover:text-yellow-300 transition-colors">
                        ← Back to Sign In
                    </a>
                </div>
            </div>

            <div id="successMessage" class="hidden text-center">
                <div class="mb-6">
                    <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Check Your Email</h2>
                    <p class="text-slate-400 mb-6">We've sent a password reset link to your email address. Click the link in the email to reset your password.</p>
                </div>
                
                <div class="text-center">
                    <a href="/signin.html" class="text-yellow-400 hover:text-yellow-300 transition-colors">
                        ← Back to Sign In
                    </a>
                </div>
            </div>

            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-900 bg-opacity-50 border border-red-700 rounded-lg">
                <p class="text-red-300 text-sm"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            const email = document.getElementById('email').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            errorDiv.classList.add('hidden');
            
            try {
                const csrfToken = await getCSRFToken();
                
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('emailForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    errorDiv.classList.remove('hidden');
                    errorDiv.querySelector('p').textContent = data.message || 'An error occurred. Please try again.';
                }
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorDiv.querySelector('p').textContent = 'Network error. Please check your connection and try again.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
