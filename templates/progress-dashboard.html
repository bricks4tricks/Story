<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Dashboard</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }
        /* Styles for the modal */
        .modal-hidden {
            display: none !important; /* Ensures modals are hidden correctly */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        /* Light mode overrides */
        body.light { background-color: white; color: #1f2937; }
        body.light header { background-color: rgba(255, 255, 255, 0.8); }
        body.light .bg-slate-800,
        body.light .bg-slate-900 { background-color: #ffffff; border-color: #e5e7eb; }
        body.light .bg-slate-700 { background-color: #f1f5f9; border-color: #d1d5db; color: #1f2937; }
        body.light .text-gray-200 { color: #374151; }
        body.light .text-gray-300 { color: #374151; }
        body.light .text-gray-400 { color: #4b5563; }
        body.light .text-white { color: #1f2937; }
        body.light .border-slate-700 { border-color: #e5e7eb; }
        body.light .border-slate-600 { border-color: #d1d5db; }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-white mb-6">Progress Dashboard</h1>
        <div id="dashboard" class="space-y-10"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userId = localStorage.getItem('userId');
            if (!userId || localStorage.getItem('userType') !== 'Student') {
                alert('Access denied.');
                window.location.href = '/';
                return;
            }
            try {
                const resp = await fetch(`${window.location.origin}/api/dashboard/${userId}`);
                if (!resp.ok) throw new Error('Failed to fetch dashboard data');
                const data = await resp.json();
                renderDashboard(data);
            } catch (err) {
                document.getElementById('dashboard').innerHTML = `<p class="text-red-400">${err.message}</p>`;
            }
        });

        function renderDashboard(data) {
            const container = document.getElementById('dashboard');
            const completed = data.completedModules.map(m => `<li>${m.topicname}</li>`).join('') || '<li>No modules completed yet.</li>';
            const scores = data.quizScores.map(q => `<tr><td class="border px-4 py-2">${q.topicname}</td><td class="border px-4 py-2">${q.score}</td><td class="border px-4 py-2">${new Date(q.takenon).toLocaleDateString()}</td></tr>`).join('');
            const scoreTable = scores ? `<table class="table-auto text-left"><thead><tr><th class="px-4 py-2">Topic</th><th class="px-4 py-2">Score</th><th class="px-4 py-2">Date</th></tr></thead><tbody>${scores}</tbody></table>` : '<p>No quiz attempts yet.</p>';
            const assignments = data.upcomingAssignments.map(a => `<li>${a.title} - due ${new Date(a.due_date).toLocaleDateString()}</li>`).join('') || '<li>No upcoming assignments.</li>';
            container.innerHTML = `
                <section>
                    <h2 class="text-2xl font-semibold mb-2">Completed Modules</h2>
                    <ul class="list-disc pl-6">${completed}</ul>
                </section>
                <section>
                    <h2 class="text-2xl font-semibold mb-2">Quiz Scores</h2>
                    ${scoreTable}
                </section>
                <section>
                    <h2 class="text-2xl font-semibold mb-2">Upcoming Assignments</h2>
                    <ul class="list-disc pl-6">${assignments}</ul>
                </section>`;
        }
    </script>
</body>
</html>
