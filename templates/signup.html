<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic and Stories | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #e2e8f0; /* text-gray-200 */
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .gradient-text {
            background: linear-gradient(to right, #fde047, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-button {
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.5), 0 0 5px rgba(251, 146, 60, 0.4);
        }
        /* Styles for the modal */
        .modal-hidden {
            display: none !important; /* Ensures modals are hidden correctly */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">

    <!-- Header -->
    <header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="https://logicandstories.com" class="text-3xl font-pacifico gradient-text pb-1 leading-normal">Logic and Stories</a>
            <button id="mobile-menu-toggle" class="md:hidden text-gray-200 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <div class="hidden md:flex items-center space-x-4">
                <a href="/signin.html" id="signInLink" class="hover:text-yellow-400 transition-colors cursor-pointer">Already have an account? Sign In</a>
            </div>
        </nav>
        <div id="mobile-menu" class="md:hidden hidden px-6 pb-4">
            <a href="/signin.html" class="block py-2 hover:text-yellow-400">Already have an account? Sign In</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex justify-center items-center min-h-[calc(100vh-80px)]">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-md w-full border border-slate-700">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Create Your Account</h2>
            <form id="signUpForm">
                <div class="mb-4">
                    <label for="new-username" class="block text-gray-300 mb-2 font-bold">Username</label>
                    <input type="text" id="new-username" name="username" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 mb-2 font-bold">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div class="mb-4">
                    <label for="new-password" class="block text-gray-300 mb-2 font-bold">Password</label>
                    <input type="password" id="new-password" name="password"
                           class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                           required
                           minlength="8"
                           title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character (!@#$%^&*()_+)">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-300 mb-2 font-bold">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                           class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                           required>
                </div>
                <div id="message" class="text-center text-red-400 mb-4"></div>
                <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all transform hover:scale-105 glow-button">Create Account</button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Signup page script loaded.");

            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuToggle && mobileMenu) {
                mobileMenuToggle.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            const signUpForm = document.getElementById('signUpForm');
            const messageDiv = document.getElementById('message');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            // Password validation function for client-side
            const validatePasswordClient = (password) => {
                const errors = [];
                if (password.length < 8) {
                    errors.push("Password must be at least 8 characters long.");
                }
                if (!/[A-Z]/.test(password)) {
                    errors.push("Include at least one uppercase letter.");
                }
                if (!/[a-z]/.test(password)) {
                    errors.push("Include at least one lowercase letter.");
                }
                if (!/\d/.test(password)) {
                    errors.push("Include at least one number.");
                }
                if (!/[!@#$%^&*()_+]/.test(password)) {
                    errors.push("Include at least one special character (!@#$%^&*()_+).");
                }
                return errors;
            };

            signUpForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                console.log("Form submission detected. Preparing to send data...");

                const username = document.getElementById('new-username').value;
                const email = document.getElementById('email').value;
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                messageDiv.textContent = ''; // Clear previous messages
                messageDiv.className = 'text-center text-red-400 mb-4'; // Reset class for errors

                if (password !== confirmPassword) {
                    messageDiv.textContent = 'Passwords do not match.';
                    return;
                }

                const passwordErrors = validatePasswordClient(password);
                if (passwordErrors.length > 0) {
                    messageDiv.innerHTML = passwordErrors.join('<br>'); // Display all specific errors
                    return;
                }

                const userData = { username, email, password };
                const apiUrl = 'https://logicandstories.com/api/signup';

                console.log(`Sending data to API at: ${apiUrl}`);
                console.log("Data being sent:", userData);

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData),
                    });

                    console.log("Received response from server. Status:", response.status);

                    const result = await response.json();
                    console.log("Response data:", result);

                    if (response.ok) {
                        messageDiv.textContent = 'Account created successfully! Redirecting...';
                        messageDiv.className = 'text-center text-green-400 mb-4';
                        setTimeout(() => { window.location.href = 'https://logicandstories.com'; }, 2000);
                    } else {
                        messageDiv.textContent = result.message || 'An error occurred.';
                        // Class already set for errors.
                    }
                } catch (error) {
                    console.error('FETCH ERROR:', error);
                    messageDiv.textContent = 'Could not connect to the server. Is the Python server running?';
                    // Class already set for errors.
                }
            });
        });
    </script>
    <div id="flag-modal" class="modal modal-hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center opacity-0">
        <div class="modal-content bg-slate-800 rounded-2xl p-8 max-w-md w-full mx-4 relative scale-95">
            <button id="close-flag-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold text-white mb-4">Report Issue</h2>
            <textarea id="flag-reason" class="w-full h-32 bg-slate-700 text-gray-200 p-2 rounded-md mb-4" placeholder="Describe the issue (optional)"></textarea>
            <button id="submit-flag-btn" class="bg-yellow-400 text-slate-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-300 w-full">Submit</button>
        </div>
    </div>
    <script src="/static/js/flagModal.js"></script>
    <script src="/static/js/flagErrorButton.js"></script>
</body>
</html>
