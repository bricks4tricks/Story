<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic and Stories | Sign Up</title>
    <meta name="description" content="Create your Logic and Stories account to explore math through storytelling." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #e2e8f0; /* text-gray-200 */
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .gradient-text {
            background: linear-gradient(to right, #fde047, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-button {
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.5), 0 0 5px rgba(251, 146, 60, 0.4);
        }
        /* Styles for the modal */
        .modal-hidden {
            display: none !important; /* Ensures modals are hidden correctly */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    {% set show_footer_issue = false %}

    <!-- Header -->
    <header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="text-3xl font-pacifico gradient-text pb-1 leading-normal">Logic and Stories</a>
            <a href="/signin.html" id="signInLink" class="hover:text-yellow-400 transition-colors cursor-pointer">Already have an account? Sign In</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 flex justify-center items-center min-h-[calc(100vh-80px)]">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-md w-full border border-slate-700">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Create Your Account</h2>
            <form id="signupForm" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{SERVER_GENERATED_TOKEN}}">
                <input type="hidden" id="plan" name="plan" value="">
                <div>
                    <label for="new-username" class="block text-gray-300 mb-2 font-bold">Username</label>
                    <input type="text" id="new-username" autocomplete="username" name="username" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                    <span id="username-error" class="text-red-400 text-sm block mt-1" aria-live="polite"></span>
                </div>
                <div>
                    <label for="email" class="block text-gray-300 mb-2 font-bold">Email Address</label>
                    <input type="email" id="email" autocomplete="email" name="email" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                    <span id="email-error" class="text-red-400 text-sm block mt-1" aria-live="polite"></span>
                </div>
                <div>
                    <label for="new-password" class="block text-gray-300 mb-2 font-bold">Password</label>
                    <input type="password" id="new-password" autocomplete="new-password" name="password"
                           class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                           required
                           minlength="8"
                           title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character (!@#$%^&*()_+)">
                    <span id="password-error" class="text-red-400 text-sm block mt-1" aria-live="polite"></span>
                </div>
                <div>
                    <label for="confirm-password" class="block text-gray-300 mb-2 font-bold">Confirm Password</label>
                    <input type="password" id="confirm-password" autocomplete="new-password" name="confirm_password"
                           class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                           required>
                    <span id="confirm-password-error" class="text-red-400 text-sm block mt-1" aria-live="polite"></span>
                </div>
                <div id="message" class="text-center text-red-400" aria-live="polite"></div>
                <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all transform hover:scale-105 glow-button">Create Account</button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Signup page script loaded.");
            const signupForm = document.getElementById('signupForm');
            const messageDiv = document.getElementById('message');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const usernameError = document.getElementById('username-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            const planInput = document.getElementById('plan');

            const params = new URLSearchParams(window.location.search);
            const planParam = params.get('plan');
            if (planParam) {
                const planMap = { monthly: 'Monthly', annual: 'Annual', family: 'Family' };
                const mapped = planMap[planParam.toLowerCase()];
                if (mapped) {
                    planInput.value = mapped;
                }
            }

            // Password validation function for client-side
            const validatePasswordClient = (password) => {
                const errors = [];
                if (password.length < 8) {
                    errors.push("Password must be at least 8 characters long.");
                }
                if (!/[A-Z]/.test(password)) {
                    errors.push("Include at least one uppercase letter.");
                }
                if (!/[a-z]/.test(password)) {
                    errors.push("Include at least one lowercase letter.");
                }
                if (!/\d/.test(password)) {
                    errors.push("Include at least one number.");
                }
                if (!/[!@#$%^&*()_+]/.test(password)) {
                    errors.push("Include at least one special character (!@#$%^&*()_+).");
                }
                return errors;
            };

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                console.log("Form submission detected. Preparing to send data...");

                const username = document.getElementById('new-username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                messageDiv.textContent = ''; // Clear previous messages
                messageDiv.className = 'text-center text-red-400 mb-4'; // Reset class for errors
                usernameError.textContent = '';
                emailError.textContent = '';
                passwordError.textContent = '';
                confirmPasswordError.textContent = '';

                let valid = true;
                if (!username) {
                    usernameError.textContent = 'Username is required.';
                    valid = false;
                }

                if (!email) {
                    emailError.textContent = 'Email is required.';
                    valid = false;
                } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                    emailError.textContent = 'Enter a valid email address.';
                    valid = false;
                }

                const passwordErrors = validatePasswordClient(password);
                if (passwordErrors.length > 0) {
                    passwordError.innerHTML = passwordErrors.join('<br>');
                    valid = false;
                }

                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = 'Passwords must match.';
                    valid = false;
                }

                if (!valid) {
                    return;
                }

                const csrfToken = document.querySelector('input[name="csrf_token"]').value;
                const userData = { username, email, password, csrf_token: csrfToken };
                const selectedPlan = planInput.value;
                if (selectedPlan) {
                    userData.plan = selectedPlan;
                }
                const apiUrl = '/api/signup';

                console.log(`Sending data to API at: ${apiUrl}`);
                console.log("Data being sent:", userData);

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData),
                    });

                    console.log("Received response from server. Status:", response.status);

                    const result = await response.json();
                    console.log("Response data:", result);

                    if (response.ok) {
                        messageDiv.textContent = 'Account created successfully! Redirecting...';
                        messageDiv.className = 'text-center text-green-400 mb-4';
                        setTimeout(() => { window.location.href = '/'; }, 2000);
                    } else {
                        messageDiv.textContent = result.message || 'An error occurred.';
                        // Class already set for errors.
                    }
                } catch (error) {
                    console.error('FETCH ERROR:', error);
                    messageDiv.textContent = 'Could not connect to the server. Is the Python server running?';
                    // Class already set for errors.
                }
            });
        });
    </script>
    <div id="flag-modal" class="modal modal-hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center opacity-0">
        <div class="modal-content bg-slate-800 rounded-2xl p-8 max-w-md w-full mx-4 relative scale-95">
            <button id="close-flag-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold text-white mb-4">Report Issue</h2>
            <textarea id="flag-reason" class="w-full h-32 bg-slate-700 text-gray-200 p-2 rounded-md mb-4" placeholder="Describe the issue (optional)"></textarea>
            <button id="submit-flag-btn" class="bg-yellow-400 text-slate-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-300 w-full">Submit</button>
        </div>
    </div>
    <!-- Back to Top button -->
    <button id="backToTop" aria-label="Back to top"
      class="hidden fixed bottom-20 right-4 px-4 py-2 rounded-full bg-yellow-400 text-black shadow-lg transition-opacity duration-300">
      â†‘ Top
    </button>
    <script src="/static/js/flagModal.js"></script>
    <script src="/static/js/flagErrorButton.js"></script>
    <script src="/static/js/backToTop.js"></script>
</body>
</html>
