<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic and Stories | Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        body.light { background-color: white; color: #1f2937; }
        /* Light mode overrides */
        body.light header { background-color: rgba(255, 255, 255, 0.8); }
        body.light .bg-slate-800 { background-color: #ffffff; border-color: #e5e7eb; }
        body.light .bg-slate-700 { background-color: #f1f5f9; border-color: #d1d5db; color: #1f2937; }
        body.light .text-gray-300 { color: #374151; }
        body.light .text-gray-400 { color: #4b5563; }
        body.light .text-white { color: #1f2937; }
        body.light .border-slate-700 { border-color: #e5e7eb; }
        body.light .border-slate-600 { border-color: #d1d5db; }
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .gradient-text {
            background: linear-gradient(to right, #fde047, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200 min-h-screen flex flex-col">
    <header class="bg-slate-900/80 backdrop-blur-sm border-b border-slate-800">
        <nav class="container mx-auto px-6 py-4 flex items-center">
            <a href="/index.html" class="text-3xl font-pacifico gradient-text pb-1 leading-normal">Logic and Stories</a>
        </nav>
    </header>
    <main class="flex-grow container mx-auto px-6 py-12">
        <h2 class="text-3xl md:text-4xl font-bold text-white text-center">Settings</h2>
        <p class="text-gray-400 mt-4 text-center">Manage your account settings here.</p>
        <section class="mt-10 max-w-xl mx-auto" id="mainSection">
            <div class="bg-slate-800 rounded-2xl p-8 border border-slate-700">
                <h3 class="text-2xl font-semibold mb-6 text-white text-center">Profile</h3>
                <form id="profileForm">
                    <div class="mb-4 text-left">
                        <label for="username" class="block text-gray-300 mb-2 font-bold">Username</label>
                        <input type="text" id="username" name="username" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                    </div>
                    <div class="mb-6 text-left">
                        <label for="email" class="block text-gray-300 mb-2 font-bold">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                    </div>
                    <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all transform hover:scale-105">Save Changes</button>
                </form>
            </div>

            <div class="bg-slate-800 rounded-2xl p-8 border border-slate-700 mt-10">
                <h3 class="text-2xl font-semibold mb-6 text-white text-center">Change Password</h3>
                <form id="passwordForm">
                    <div class="mb-4 text-left">
                        <label for="currentPassword" class="block text-gray-300 mb-2 font-bold">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                    </div>
                    <div class="mb-6 text-left">
                        <label for="newPassword" class="block text-gray-300 mb-2 font-bold">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" minlength="8" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                    </div>
                    <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all transform hover:scale-105">Update Password</button>
                    <div id="passwordMessage" class="text-sm mt-4 text-center" aria-live="polite"></div>
                </form>
            </div>
        </section>

        <section id="preferencesSection" class="mt-10 max-w-xl mx-auto hidden">
            <div class="bg-slate-800 rounded-2xl p-8 border border-slate-700">
                <h3 class="text-2xl font-semibold mb-6 text-white text-center">Preferences</h3>
                <form id="preferencesForm">
                    <div class="mb-4 text-left flex items-center">
                        <label for="darkMode" class="block text-gray-300 mr-2 font-bold">Dark Mode</label>
                        <input type="checkbox" id="darkMode" class="h-4 w-4 text-yellow-400">
                    </div>
                    <div class="mb-6 text-left">
                        <label for="fontSize" class="block text-gray-300 mb-2 font-bold">Font Size</label>
                        <select id="fontSize" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all transform hover:scale-105">Save Preferences</button>
                </form>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            usernameInput.value = localStorage.getItem('username') || '';
            emailInput.value = localStorage.getItem('email') || '';
            const userId = localStorage.getItem('userId');

            const profileForm = document.getElementById('profileForm');
            const passwordForm = document.getElementById('passwordForm');
            const passwordMessage = document.getElementById('passwordMessage');
            const preferencesSection = document.getElementById('preferencesSection');
            const preferencesForm = document.getElementById('preferencesForm');
            const darkModeToggle = document.getElementById('darkMode');
            const fontSizeSelect = document.getElementById('fontSize');
            const userType = localStorage.getItem('userType');

            const applyPreferences = () => {
                if (darkModeToggle.checked) {
                    document.body.classList.remove('light');
                } else {
                    document.body.classList.add('light');
                }

                const size = fontSizeSelect.value;
                document.body.style.fontSize = size === 'small' ? '14px' : size === 'large' ? '18px' : '16px';
            };

            if (userType === 'Student') {
                profileForm.style.display = 'none';
                passwordForm.style.display = 'none';
                preferencesSection.classList.remove('hidden');

                fetch(`/api/preferences/${userId}`)
                    .then(res => res.json())
                    .then(data => {
                        darkModeToggle.checked = data.darkMode;
                        fontSizeSelect.value = data.fontSize || 'medium';
                        applyPreferences();
                    })
                    .catch(() => {
                        darkModeToggle.checked = false;
                        fontSizeSelect.value = 'medium';
                        applyPreferences();
                    });

                preferencesForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    try {
                        const response = await fetch('/api/preferences', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                userId,
                                darkMode: darkModeToggle.checked,
                                fontSize: fontSizeSelect.value
                            })
                        });
                        const result = await response.json();
                        if (response.ok) {
                            applyPreferences();
                        }
                        alert(result.message || 'Preferences saved.');
                    } catch (error) {
                        alert('Could not save preferences.');
                    }
                });
                return;
            }

            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                try {
                    const response = await fetch('/api/update-profile', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, username, email })
                    });
                    const result = await response.json();
                    alert(result.message || 'Profile updated.');
                    if (response.ok) {
                        localStorage.setItem('username', username);
                        localStorage.setItem('email', email);
                    }
                } catch (error) {
                    alert('Could not update profile.');
                }
            });

            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                passwordMessage.textContent = '';
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                try {
                    const response = await fetch('/api/change-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, currentPassword, newPassword })
                    });
                    const result = await response.json();
                    passwordMessage.textContent = result.message || 'Password updated.';
                    passwordMessage.style.color = response.ok ? '#4ade80' : '#f87171';
                    if (response.ok) passwordForm.reset();
                } catch (error) {
                    passwordMessage.textContent = 'Could not update password.';
                    passwordMessage.style.color = '#f87171';
                }
            });
        });
    </script>
</body>
</html>
