<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .gradient-text {
            background: linear-gradient(to right, #fde047, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-button {
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.5), 0 0 5px rgba(251, 146, 60, 0.4);
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    <header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="https://logicandstories.com" class="text-3xl font-pacifico gradient-text">Logic and Stories</a>
            <div class="flex items-center space-x-4">
                <a href="https://logicandstories.com/signup.html" class="hover:text-yellow-400 transition-colors cursor-pointer">Don't have an account? Sign Up</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-6 py-12 flex justify-center items-center min-h-[calc(100vh-80px)]">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-md w-full border border-slate-700">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Parent Sign In</h2>
            <form id="parentLoginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 mb-2 font-bold">Username</label>
                    <input type="text" id="username" name="username" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-300 mb-2 font-bold">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div id="message" class="text-center mb-4 h-5" style="color:#f87171;"></div>
                <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all transform hover:scale-105 glow-button">Sign In</button>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const parentLoginForm = document.getElementById('parentLoginForm');
            const messageDiv = document.getElementById('message');
            parentLoginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                messageDiv.textContent = '';
                try {
                    const response = await fetch('https://logicandstories.com/api/signin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        if (result.user.userType === 'Parent') {
                            localStorage.setItem('isStudentLoggedIn', 'true');
                            localStorage.setItem('username', result.user.username);
                            localStorage.setItem('userId', result.user.id);
                            localStorage.setItem('userType', result.user.userType);
                            messageDiv.style.color = '#4ade80';
                            messageDiv.textContent = 'Login successful! Redirecting...';
                            setTimeout(() => { window.location.href = 'parent-portal.html'; }, 1500);
                        } else {
                            messageDiv.style.color = '#f87171';
                            messageDiv.textContent = 'This is the parent portal. Please use student sign-in.';
                        }
                    } else {
                        messageDiv.style.color = '#f87171';
                        messageDiv.textContent = result.message || 'An error occurred.';
                    }
                } catch (error) {
                    console.error('Parent signin fetch error:', error);
                    messageDiv.style.color = '#f87171';
                    messageDiv.textContent = 'Could not connect to the server.';
                }
            });
        });
    </script>
    <script src="/static/js/flagErrorButton.js"></script>
</body>
</html>
