<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <form class="login-box" id="parentLoginForm">
            <h1 class="title">Parent Portal Login</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="message" class="message" style="height:1.25rem;color:#f87171;text-align:center;margin-bottom:0.5rem;"></div>
            <button type="submit" class="sign-btn">Sign In</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const parentLoginForm = document.getElementById('parentLoginForm');
            const messageDiv = document.getElementById('message');
            parentLoginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                messageDiv.textContent = '';
                try {
                    const response = await fetch('https://logicandstories.com/api/signin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        if (result.user.userType === 'Parent') {
                            localStorage.setItem('isStudentLoggedIn', 'true');
                            localStorage.setItem('username', result.user.username);
                            localStorage.setItem('userId', result.user.id);
                            localStorage.setItem('userType', result.user.userType);
                            messageDiv.style.color = '#4ade80';
                            messageDiv.textContent = 'Login successful! Redirecting...';
                            setTimeout(() => { window.location.href = 'parent-portal.html'; }, 1500);
                        } else {
                            messageDiv.style.color = '#f87171';
                            messageDiv.textContent = 'This is the parent portal. Please use student sign-in.';
                        }
                    } else {
                        messageDiv.style.color = '#f87171';
                        messageDiv.textContent = result.message || 'An error occurred.';
                    }
                } catch (error) {
                    console.error('Parent signin fetch error:', error);
                    messageDiv.style.color = '#f87171';
                    messageDiv.textContent = 'Could not connect to the server.';
                }
            });
        });
    </script>
    <script src="/static/js/flagErrorButton.js"></script>
</body>
</html>
