<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic and Stories | Sign In</title>
    <meta name="description" content="Sign in to Logic and Stories to unlock engaging math stories and interactive learning adventures." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/favicon-512x512.png">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/secureDOM.js"></script>
    <script src="/static/js/csrf.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .gradient-text {
            background: linear-gradient(to right, #fde047, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-button {
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.5), 0 0 5px rgba(251, 146, 60, 0.4);
        }
        /* Styles for the modal */
        .modal-hidden {
            display: none !important; /* Ensures modals are hidden correctly */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    {% set show_footer_issue = false %}
    <header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="text-3xl font-pacifico gradient-text pb-1 leading-normal">Logic and Stories</a>
            <div class="hidden md:flex items-center space-x-4">
                <a href="/signup.html" class="hover:text-yellow-400 transition-colors cursor-pointer">Don't have an account? Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 flex justify-center items-center min-h-[calc(100vh-80px)]">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-md w-full border border-slate-700">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Sign In</h2>
            <form id="loginForm">
                <input type="hidden" name="csrf_token" value="{{SERVER_GENERATED_TOKEN}}">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 mb-2 font-bold">Username</label>
                    <input type="text" id="username" autocomplete="username" name="username" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                    <span id="username-error" class="text-red-400 text-sm block mt-1" aria-live="polite"></span>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-300 mb-2 font-bold">Password</label>
                    <input type="password" id="password" autocomplete="current-password" name="password" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required minlength="8">
                    <span id="password-error" class="text-red-400 text-sm block mt-1" aria-live="polite"></span>
                </div>
                <div id="message" class="text-center mb-4" style="height:1.25rem;color:#f87171;" aria-live="polite"></div>
                <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all transform hover:scale-105 glow-button">Sign In</button>
                <p class="text-center text-gray-400 text-sm mt-2">Don't have an account? <a href="/signup.html" class="text-yellow-400 hover:underline">Sign Up</a></p>
            </form>
            <p class="text-center text-gray-400 text-sm mt-4">
                <a href="#" id="report-issue-link" class="text-yellow-400 hover:underline">Report Issue</a>
            </p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            const reportIssueLink = document.getElementById('report-issue-link');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const csrfToken = document.querySelector('input[name="csrf_token"]').value;

                messageDiv.textContent = '';
                messageDiv.style.color = '#f87171';
                usernameError.textContent = '';
                passwordError.textContent = '';

                let valid = true;
                if (!username) {
                    usernameError.textContent = 'Username is required.';
                    valid = false;
                }

                if (password.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters long.';
                    valid = false;
                }

                if (!valid) {
                    return;
                }

                try {
                    const url = '/api/signin';
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, csrf_token: csrfToken })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        localStorage.setItem('isStudentLoggedIn', 'true');
                        localStorage.setItem('username', result.user.username);
                        localStorage.setItem('userId', result.user.id);
                        localStorage.setItem('userType', result.user.userType);
                        // Store the session token for authenticated API calls
                        if (result.sessionToken) {
                            localStorage.setItem('token', result.sessionToken);
                        }
                        messageDiv.style.color = '#4ade80';
                        messageDiv.textContent = 'Login successful! Redirecting...';
                        if (result.user.userType === 'Admin') {
                            SecureDOM.safeTimeout(() => { window.location.href = '/iygighukijh.html'; }, 1500);
                        } else if (result.user.userType === 'Parent') {
                            SecureDOM.safeTimeout(() => { window.location.href = '/parent-portal.html'; }, 1500);
                        } else {
                            SecureDOM.safeTimeout(() => { window.location.href = '/dashboard.html'; }, 1500);
                        }
                    } else {
                        messageDiv.textContent = result.message || 'An error occurred.';
                    }
                } catch (error) {
                    console.error('Signin fetch error:', error);
                    messageDiv.textContent = 'Could not connect to the server.';
                }
            });

            if (reportIssueLink) {
                reportIssueLink.addEventListener('click', async (e) => {
                    e.preventDefault();
                    let description = '';
                    if (typeof openFlagModal === 'function') {
                        description = await openFlagModal();
                        if (description === null) return;
                    } else {
                        description = prompt('Describe the issue (optional):') || '';
                    }
                    fetch('/api/flag-page-error', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: parseInt(localStorage.getItem('userId')) || null,
                            pagePath: window.location.pathname,
                            description: description.trim()
                        })
                    })
                        .then(res => res.json())
                        .then(data => {
                            alert(data.message || (data.status === 'success'
                                ? 'Thank you! Your report has been submitted.'
                                : 'Error submitting report.'));
                        })
                        .catch(() => {
                            alert('Could not submit flag. Please try again later.');
                        });
                });
            }
        });
    </script>
    <div id="flag-modal" class="modal modal-hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center opacity-0">
        <div class="modal-content bg-slate-800 rounded-2xl p-8 max-w-md w-full mx-4 relative scale-95">
            <button id="close-flag-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold text-white mb-4">Report Issue</h2>
            <textarea id="flag-reason" class="w-full h-32 bg-slate-700 text-gray-200 p-2 rounded-md mb-4" placeholder="Describe the issue (optional)"></textarea>
            <button id="submit-flag-btn" class="bg-yellow-400 text-slate-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-300 w-full">Submit</button>
        </div>
    </div>
    <!-- Back to Top button -->
    <button id="backToTop" aria-label="Back to top"
      class="hidden fixed bottom-20 right-4 px-4 py-2 rounded-full bg-yellow-400 text-black shadow-lg transition-opacity duration-300">
      ↑ Top
    </button>
    <script src="/static/js/flagModal.js"></script>
    <script src="/static/js/flagErrorButton.js"></script>
    <script src="/static/js/backToTop.js"></script>
    <!-- Add Forgot Password link via script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Find the password input and its parent container
        const passwordInput = document.getElementById('password');
        if (passwordInput && passwordInput.parentElement) {
          const link = document.createElement('a');
          link.href = '/forgot-password.html';
          link.textContent = 'Forgot Password?';
          // Style the link to match the site’s palette
          link.className = 'block text-yellow-400 hover:underline text-sm mb-4';
          // Insert the link immediately after the password field
          passwordInput.parentElement.insertBefore(link, passwordInput.nextSibling);
        }
      });
    </script>
</body>
</html>
