<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <form class="login-box" id="adminLoginForm">
            <h1 class="title">Admin Portal Login</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div id="message" class="message" style="height:1.25rem;color:#f87171;text-align:center;margin-bottom:0.5rem;"></div>
            <button type="submit" class="sign-btn">Sign In</button>
        </form>
    </div>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            try {
                const response = await fetch('/api/admin-signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('username', result.user.username);
                    localStorage.setItem('userId', result.user.id);
                    localStorage.setItem('userType', result.user.userType);
                    messageDiv.style.color = '#4ade80';
                    messageDiv.textContent = 'Success! Redirecting...';
                    setTimeout(() => { window.location.href = '/admin.html'; }, 1000);
                } else {
                    messageDiv.style.color = '#f87171';
                    messageDiv.textContent = result.message;
                }
            } catch (error) {
                console.error('Login request failed', error);
                messageDiv.style.color = '#f87171';
                messageDiv.textContent = 'Unable to sign in. Please try again later.';
            }
        });
    </script>
    <script src="/static/js/flagErrorButton.js"></script>
</body>
</html>
