<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }
        .glow-button { box-shadow: 0 0 15px rgba(239, 68, 68, 0.5); }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    <main class="container mx-auto px-6 py-12 flex justify-center items-center min-h-screen">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-sm w-full border border-slate-700">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Admin Portal Login</h2>
            <form id="adminLoginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 mb-2 font-bold">Username</label>
                    <input type="text" id="username" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2 font-bold">Password</label>
                    <input type="password" id="password" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white" required>
                </div>
                <div id="message" class="text-center text-red-400 mb-4 h-5"></div>
                <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-full hover:bg-red-500 glow-button">Sign In</button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            try {
                const response = await fetch('/api/admin-signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('username', result.user.username);
                    localStorage.setItem('userId', result.user.id);
                    localStorage.setItem('userType', result.user.userType);
                    messageDiv.textContent = 'Success! Redirecting...';
                    messageDiv.className = 'text-center text-green-400 mb-4 h-5';
                    setTimeout(() => { window.location.href = '/admin.html'; }, 1000);
                } else {
                    messageDiv.textContent = result.message;
                }
            } catch (error) {
                console.error('Login request failed', error);
                messageDiv.textContent = 'Unable to sign in. Please try again later.';
            }
        });
    </script>
</body>
</html>
