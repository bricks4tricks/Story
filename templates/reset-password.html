<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic and Stories | Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/secureDOM.js"></script>
    <script src="/static/js/csrf.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .gradient-text {
            background: linear-gradient(to right, #fde047, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-button {
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.5), 0 0 5px rgba(251, 146, 60, 0.4);
        }
        /* Styles for the modal */
        .modal-hidden {
            display: none !important; /* Ensures modals are hidden correctly */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">

    <!-- Header -->
    <header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-pacifico gradient-text pb-1 leading-normal">Logic and Stories</a>
            <button id="mobile-menu-toggle" class="md:hidden text-gray-200 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <div class="hidden md:flex items-center space-x-4">
                <a href="/" class="hover:text-yellow-400 transition-colors">Back to Home</a>
            </div>
        </nav>
        <div id="mobile-menu" class="md:hidden hidden px-6 pb-4">
            <a href="/" class="block py-2 hover:text-yellow-400">Back to Home</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex justify-center items-center min-h-[calc(100vh-80px)]">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-sm w-full border border-slate-700">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Reset Your Password</h2>
            <form id="resetPasswordForm">
                <div class="mb-4">
                    <label for="new-password" class="block text-gray-300 mb-2 font-bold">New Password</label>
                    <input type="password" id="new-password"
                           class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                           required
                           minlength="8"
                           title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character (!@#$%^&*()_+)">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-300 mb-2 font-bold">Confirm New Password</label>
                    <input type="password" id="confirm-password"
                           class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                           required>
                </div>
                <div id="message" class="text-center mb-4"></div>
                <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105 glow-button">Set New Password</button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuToggle && mobileMenu) {
                mobileMenuToggle.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            const resetForm = document.getElementById('resetPasswordForm');
            const messageDiv = document.getElementById('message');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            // Password validation function for client-side
            const validatePasswordClient = (password) => {
                const errors = [];
                if (password.length < 8) {
                    errors.push("Password must be at least 8 characters long.");
                }
                if (!/[A-Z]/.test(password)) {
                    errors.push("Include at least one uppercase letter.");
                }
                if (!/[a-z]/.test(password)) {
                    errors.push("Include at least one lowercase letter.");
                }
                if (!/\d/.test(password)) {
                    errors.push("Include at least one number.");
                }
                if (!/[!@#$%^&*()_+]/.test(password)) {
                    errors.push("Include at least one special character (!@#$%^&*()_+).");
                }
                return errors;
            };

            // Get the token from the URL (e.g., ?token=...)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageDiv.textContent = 'Invalid or missing reset token.';
                messageDiv.className = 'text-center text-red-500 mb-4';
                resetForm.style.display = 'none'; // Hide form if no token
            }

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                messageDiv.textContent = ''; // Clear previous messages
                messageDiv.className = 'text-center text-red-500 mb-4'; // Reset class for errors

                if (password !== confirmPassword) {
                    messageDiv.textContent = 'Passwords do not match.';
                    return;
                }

                const passwordErrors = validatePasswordClient(password);
                if (passwordErrors.length > 0) {
                    // Secure XSS-safe error display
                    messageDiv.textContent = passwordErrors.join(' ');
                    return;
                }

                try {
                    const response = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, password })
                    });
                    const result = await response.json();

                    if (response.ok) {
                        messageDiv.textContent = 'Password reset! Redirecting to login...';
                        messageDiv.className = 'text-center text-green-400 mb-4';
                        SecureDOM.safeTimeout(() => { window.location.href = '/'; }, 3000);
                    } else {
                        messageDiv.textContent = result.message;
                        // Class already set for errors.
                    }
                } catch (error) {
                    console.error('FETCH ERROR:', error);
                    messageDiv.textContent = 'Could not connect to the server.';
                    // Class already set for errors.
                }
            });
        });
    </script>
    <div id="flag-modal" class="modal modal-hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center opacity-0">
        <div class="modal-content bg-slate-800 rounded-2xl p-8 max-w-md w-full mx-4 relative scale-95">
            <button id="close-flag-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold text-white mb-4">Report Issue</h2>
            <textarea id="flag-reason" class="w-full h-32 bg-slate-700 text-gray-200 p-2 rounded-md mb-4" placeholder="Describe the issue (optional)"></textarea>
            <button id="submit-flag-btn" class="bg-yellow-400 text-slate-900 font-bold py-2 px-6 rounded-full hover:bg-yellow-300 w-full">Submit</button>
        </div>
    </div>
    <!-- Back to Top button -->
    <button id="backToTop" aria-label="Back to top"
      class="hidden fixed bottom-20 right-4 px-4 py-2 rounded-full bg-yellow-400 text-black shadow-lg transition-opacity duration-300">
      â†‘ Top
    </button>
    <script src="/static/js/flagModal.js"></script>
    <script src="/static/js/flagErrorButton.js"></script>
    <script src="/static/js/backToTop.js"></script>
</body>
</html>
