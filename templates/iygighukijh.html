<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Logic and Stories</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Essential security scripts must be loaded first -->
    <script src="/static/js/secureDOM.js"></script>
    <script src="/static/js/csrf.js"></script>
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Admin Portal</h1>
        
        <!-- Placeholder admin content -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
            <p>Admin portal content will be loaded here.</p>
            
            <!-- User management table -->
            <div id="user-table-container" class="mt-8">
                <h3 class="text-lg font-medium mb-4">User Management</h3>
                <div id="user-table">Loading users...</div>
            </div>
            
            <!-- Curriculum table -->
            <div id="curriculum-table-container" class="mt-8">
                <h3 class="text-lg font-medium mb-4">Curriculum Management</h3>
                <div id="curriculum-table">Loading curriculum...</div>
            </div>
        </div>
    </div>
    
    <!-- Load admin scripts after DOM is ready -->
    <script src="/static/js/userTable.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('iygrighukijh.html script loaded.');
            
            // Initialize admin functionality
            if (typeof fetchAndRenderUsers === 'function') {
                fetchAndRenderUsers();
            }
        });
    </script>
</body>
</html>
