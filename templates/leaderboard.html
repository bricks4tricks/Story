<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }
        /* Styles for the modal */
        .modal-hidden {
            display: none !important; /* Ensures modals are hidden correctly */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-white mb-6">Quiz Leaderboard</h1>
        <div id="board"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const resp = await fetch(`${window.location.origin}/api/leaderboard`);
                if (!resp.ok) throw new Error('Failed to fetch leaderboard');
                const data = await resp.json();
                renderLeaderboard(data);
            } catch (err) {
                document.getElementById('board').innerHTML = `<p class="text-red-400">${err.message}</p>`;
            }
        });

        function renderLeaderboard(data) {
            if (!data.length) {
                document.getElementById('board').innerHTML = '<p>No quiz scores yet.</p>';
                return;
            }
            const rows = data.map((r, i) =>
                `<tr><td class="border px-4 py-2">${i + 1}</td>` +
                `<td class="border px-4 py-2">${r.username}</td>` +
                `<td class="border px-4 py-2">${r.average_score}</td>` +
                `<td class="border px-4 py-2">${r.attempts}</td></tr>`
            ).join('');
            document.getElementById('board').innerHTML =
                `<table class="table-auto text-left"><thead>` +
                `<tr><th class="px-4 py-2">Rank</th><th class="px-4 py-2">User</th>` +
                `<th class="px-4 py-2">Avg Score</th><th class="px-4 py-2">Attempts</th></tr>` +
                `</thead><tbody>${rows}</tbody></table>`;
        }
    </script>
</body>
</html>
