<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic and Stories | Parent Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .gradient-text {
            background: linear-gradient(to right, #fde047, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-button {
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.5), 0 0 5px rgba(251, 146, 60, 0.4);
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">

    <header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-pacifico gradient-text">Logic and Stories</a>
            <a href="index.html" class="hover:text-yellow-400 transition-colors">Back to Home</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 flex justify-center items-center min-h-[calc(100vh-80px)]">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-sm w-full border border-slate-700">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Parent Portal Login</h2>
            <form id="parentLoginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 mb-2 font-bold">Username</label>
                    <input type="text" id="username" name="username" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2 font-bold">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div id="message" class="text-center text-red-400 mb-4 h-5"></div>
                <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full hover:bg-yellow-300 transition-all transform hover:scale-105 glow-button">Sign In</button>
                <p class="text-center text-gray-400 text-sm mt-6"><a href="forgot-password.html" class="text-yellow-400 hover:underline">Forgot Password?</a></p>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const parentLoginForm = document.getElementById('parentLoginForm');
            const messageDiv = document.getElementById('message');

            parentLoginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                messageDiv.textContent = ''; // Clear previous messages

                try {
                    const response = await fetch('http://127.0.0.1:5000/api/signin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Check if the user is actually a Parent
                        if (result.user.userType === 'Parent') {
                            localStorage.setItem('isStudentLoggedIn', 'true');
                            localStorage.setItem('username', result.user.username);
                            localStorage.setItem('userId', result.user.id);
                            localStorage.setItem('userType', result.user.userType);

                            messageDiv.textContent = 'Login successful! Redirecting...';
                            messageDiv.className = 'text-center text-green-400 mb-4 h-5';
                            
                            setTimeout(() => {
                                window.location.href = 'parent-portal.html';
                            }, 1500);
                        } else {
                            // A student is trying to log into the parent portal
                            messageDiv.textContent = 'This is the parent portal. Please use student sign-in.';
                            messageDiv.className = 'text-center text-red-400 mb-4 h-5';
                        }
                    } else {
                        // Handle API errors like "Invalid username or password"
                        messageDiv.textContent = result.message || 'An error occurred.';
                        messageDiv.className = 'text-center text-red-400 mb-4 h-5';
                    }
                } catch (error) {
                    console.error('Parent signin fetch error:', error);
                    messageDiv.textContent = 'Could not connect to the server.';
                    messageDiv.className = 'text-center text-red-400 mb-4 h-5';
                }
            });
        });
    </script>
</body>
</html>
