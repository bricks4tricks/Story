#### 2. `reset-password.html`
This page will have a form for the user to enter their new password.

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic and Stories | Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Add your theme styles here if needed -->
</head>
<body class="bg-slate-900 text-gray-200">
    <main class="container mx-auto px-6 py-12 flex justify-center items-center min-h-screen">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-sm w-full border border-slate-700">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Reset Your Password</h2>
            <form id="resetPasswordForm">
                <div class="mb-4">
                    <label for="new-password" class="block text-gray-300 mb-2 font-bold">New Password</label>
                    <input type="password" id="new-password" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white" required minlength="8">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-300 mb-2 font-bold">Confirm New Password</label>
                    <input type="password" id="confirm-password" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white" required>
                </div>
                <div id="message" class="text-center mb-4 h-5"></div>
                <button type="submit" class="w-full bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-full">Set New Password</button>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetForm = document.getElementById('resetPasswordForm');
            const messageDiv = document.getElementById('message');
            
            // Get the token from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageDiv.textContent = 'Invalid or missing reset token.';
                resetForm.style.display = 'none'; // Hide form if no token
            }

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (password !== confirmPassword) {
                    messageDiv.textContent = 'Passwords do not match.';
                    return;
                }

                try {
                    const response = await fetch('http://127.0.0.1:5000/api/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, password })
                    });
                    const result = await response.json();

                    if (response.ok) {
                        messageDiv.textContent = 'Password reset! Redirecting to login...';
                        messageDiv.className = 'text-center text-green-400 mb-4 h-5';
                        setTimeout(() => { window.location.href = 'index.html'; }, 3000);
                    } else {
                        messageDiv.textContent = result.message;
                    }
                } catch (error) {
                    messageDiv.textContent = 'Could not connect to the server.';
                }
            });
        });
    </script>
</body>
</html>
